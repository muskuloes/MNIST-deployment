<html lang="en">

<head>

      style="border: 2px solid; border-radius: 5px; cursor: crosshair; width: 280px; height: 280px;"></canvas>
    <canvas id="canvas2" class="text-center ml-2"
      style="border: 2px solid; border-radius: 5px; cursor: crosshair; width: 28px; height: 28px;"></canvas>
    <div>
      <button id="predict" class="btn btn-outline-primary my-2">predict</button>

    </div>
  </div>

</html>
